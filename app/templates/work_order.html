{% extends 'base.html' %}

{% load static %}
{% block title %}Work Order{% endblock %}

{% block content %}
<div class="page-wrapper bg-img">
    <div class="page-titles">
        <div class="row">
            <div class="col-lg-8 col-md-6 col-12 align-self-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 d-flex align-items-center">
                        <li class="breadcrumb-item">
                            <a href="{% url 'products' %}" class="link"><i class="ri-home-3-line fs-5"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            Work Order
                        </li>
                    </ol>
                </nav>
                <h1 class="mb-0 fw-bold">Work Order</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-12">
                                <form method="POST" action="{% url 'add_work_order' %}">
                                    {% csrf_token %}
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="mb-3">
                                                    <label class="control-label">Item</label>
                                                    <select class="form-select text-capitalize" id="item" name="item"
                                                        required>
                                                        <option value="">--Select--</option>
                                                        {% for i in items %}
                                                        <option class="text-capitalize" value="{{i.id}}">{{i.name}}
                                                        </option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mb-3">
                                                    <label class="control-label">Quantity</label>
                                                    <input type="number" class="form-control" id="quantity"
                                                        name="quantity" placeholder="Quantity" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-success px-4">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table class="table table-striped display text-nowrap data-table">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Item</th>
                                                <th>Quantity</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for i in work_orders %}
                                            <tr>
                                                <td>#{{i.id}}</td>
                                                <td>{{i.item.name}}</td>
                                                <td>{{i.quantity}}</td>
                                                <td>{{i.is_active}}</td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
